{% extends "layout.html" %}
{% block content %}
<h2>Meetings</h2>

<details>
  <summary>New Meeting</summary>
  <form method="post" style="display:flex; gap:.5rem; align-items:end; flex-wrap:wrap;">
    <label>Title <input type="text" name="title" required></label>
    <label>Date <input type="date" name="meeting_date" required></label>
    <label>Notes <input type="text" name="notes"></label>
    <button type="submit">Create</button>
  </form>
</details>

<table>
  <thead>
    <tr><th>Title</th><th>Date</th><th>Notes</th><th>Actions</th></tr>
  </thead>
  <tbody>
  {% for m in meetings %}
    <tr>
      <td>{{ m.title }}</td>
      <td>{{ m.meeting_date }}</td>
      <td>{{ m.notes }}</td>
      <td>
        <form method="post" action="{{ url_for('meeting_delete', id=m.id) }}" onsubmit="return confirm('Delete?')">
          <button type="submit" class="outline secondary">Delete</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
